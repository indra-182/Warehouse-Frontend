<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Supplier Data</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Supplier Name</th>
            <th>Supplier Phone</th>
            <th>  </th>
          </tr>   
        </thead>
        <tbody >
          <tr *ngFor="let sup of supplier | async">
            <td>{{ sup.supplierName }}</td>
            <td>{{ sup.supplierPhone }}</td>
            <td>
              <button (click)="goToDetail(sup.id)" class="btn btn-outline-info" style="margin-right: 10px;">Detail</button>
              <button (click)="goToEdit(sup.id)" class="btn btn-outline-warning"style="margin-right: 10px;">Edit</button>
              <button (click)="deleteSupplier(sup.id)" class="btn btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
