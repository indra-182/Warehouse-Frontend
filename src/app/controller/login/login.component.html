<html>

<head>

</head>

<body>
    <div class="container login__container my-5">
        <div class="row login__row">
            <div class="col-md-6 d-flex">
                <img class="login__imagek align-self-center"
                    src="https://static.vecteezy.com/system/resources/thumbnails/001/266/949/small_2x/warehouse-with-two-forklifts.jpg"
                    width="100%" alt="" />
            </div>
            <div class="col-md-5 d-flex">
                <div class="align-self-center card login__card shadow-sm w-100">
                    <div class="card-body">
                        <form action="" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                            <h2 class="text-center">Warehouse Management System</h2>

                            <div class="my-5">
                                <h5 class="text-center">
                                    Login
                                </h5>
                            </div>

                            <div class="">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control form-control-lg" required
                                        ngModel />
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control form-control-lg" required
                                        ngModel />
                                </div>
                                <br>

                                <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                                    Make sure you have filled all the fields!
                                </div>

                                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                                    Email or password are incorrect!
                                </div>

                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-outline-dark">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
