<h3>Update Warehouse Data</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Warehouse Name</label>
      <input type="text" class="form-control" name="warehouseName" [(ngModel)]="warehouse.warehouseName" required>
    </div>

    <div class="form-group">
      <label>Warehouse Address</label>
      <input type="text" class="form-control" name="warehouseAddress"  [(ngModel)]="warehouse.warehouseAddress" required>
    </div>

    <div class="form-group">
        <label>Warehouse Phone Number</label>
        <input type="text" class="form-control" name="warehousePhone"  [(ngModel)]="warehouse.warehousePhone" required>
      </div>

    <br>
    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
</div>
