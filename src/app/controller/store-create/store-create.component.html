<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Store Name</label>
        <input type="text" class="form-control" name="storeName" [(ngModel)]="store.storeName" required>
      </div>
  
      <div class="form-group">
        <label>Store Phone Number</label>
        <input type="text" class="form-control" name="storePhone" [(ngModel)]="store.storePhone" required>
      </div>
  
      <br>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  </div>
